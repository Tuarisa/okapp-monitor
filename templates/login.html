

<div >

      <form class="form-signin" role="form" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input ng-hide = 'onlypassword' type="text" name="email" placeholder="login" ng-model="credentials.email" required="" class="ng-dirty ng-valid ng-valid-required form-control">
        <input type="password" name="password" placeholder="password" ng-model="credentials.password" class="ng-valid ng-dirty form-control">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
