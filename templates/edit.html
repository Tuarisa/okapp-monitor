<form ng-submit="updateComment()"> <!-- ng-submit will disable the default form action and use our function -->

<!-- AUTHOR -->
<div class="form-group">
<input type="text" class="form-control input-sm" name="comment_manager" ng-model="comments.comment_manager" placeholder="manager comment">
</div>

<!-- COMMENT TEXT -->
<div class="form-group">
<input type="text" class="form-control input-lg" name="comment" ng-model="comments.comments" placeholder="Say what you have to say">
</div>

<div class="form-group">
<select ng-model="comments.status" class="form-control" ng-options="obj for obj in statuses track by obj" title="Status">
</select>
</div>
<!-- SUBMIT BUTTON -->
<div class="form-group text-right">	
<button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
</div>
</form>
<p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>
